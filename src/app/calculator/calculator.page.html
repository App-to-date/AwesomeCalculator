<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cool ðŸ¤Ÿ ðŸ¥‡ Calculator</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col offset="1" size="10">
        <ion-card>
          <ion-card-content class="ion-text-right">
            <ion-label>{{ resultingNumber }}</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset="1" size="3">
        <ion-button (click)="onNullifyResult()" fill="outline" expand="block" color="danger" >
          C
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button (click)="onDeleteDigit()" fill="outline" expand="block" color="primary">
          <ion-icon slot="start" name="backspace"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col offset="1" size="3" class="ion-text-justify">
        <ion-button class="operator" (click)="onDivide()" fill="outline" expand="full" color="secondary">
            /
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3" *ngFor="let item of [7,8,9]">
        <ion-button (click)="onConcatLastDigit(item)" expand="block" color="primary" >
          {{ item }}
        </ion-button>
      </ion-col>
      <ion-col size="3" class="ion-text-justify">
        <ion-button class="operator" (click)="onMultiply()" fill="outline" expand="full" color="secondary">
          X
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3" *ngFor="let item of [4,5,6]">
        <ion-button (click)="onConcatLastDigit(item)" expand="block" color="primary" >
          {{ item }}
        </ion-button>
      </ion-col>
      <ion-col size="3" class="ion-text-justify">
        <ion-button class="operator" (click)="onDifference()" fill="outline" expand="full" color="secondary">
          -
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3" *ngFor="let item of [1,2,3]">
        <ion-button (click)="onConcatLastDigit(item)" expand="block" color="primary" >
          {{ item }}
        </ion-button>
      </ion-col>
      <ion-col size="3" class="ion-text-justify">
        <ion-button class="operator" (click)="onSum()" fill="outline" expand="full" color="secondary">
          +
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset="3" size="3" *ngFor="let item of [0]">
        <ion-button (click)="onConcatLastDigit(item)" expand="block" color="primary" >
          {{ item }}
        </ion-button>
      </ion-col>
      <ion-col offset="3" size="3" class="ion-text-justify">
        <ion-button class="operator" (click)="onShowResult()" expand="full" color="secondary">
          =
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
